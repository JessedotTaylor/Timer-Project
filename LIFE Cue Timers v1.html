<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontime Main Timer View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding-left: 40px;
    }
    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 96%;
      position: absolute;
      top: 5px;
    }
    .timer-row {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }
    
    .timer {
      font-weight: bold;
      font-size: 140px;
      color: limegreen;
      text-align: center;
      flex-grow: 2;
      margin: 0 40px;
    }
    .aux-timer, .clock {
      font-size: 130px;
      font-weight: bold;
      flex-grow: 1;
    } 

    .aux-timer {
      color: orange;
      text-align: right;
    }
    .clock {
      color: white;
      text-align: left;
    }
    .event-container {
      position: absolute;
      top: 150px;
      left: 40px;
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .title-card {
      min-width: 500px;
      max-width: 1300px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      align-items: center;
    }
    .title-card__title {
      font-size: 65px;
      font-weight: bold;
      color: white;
      text-align: left;
      flex-grow: 1;
      margin-left: 40px;
    }
    .now .title-card__title {
      color: limegreen;
    }
    .title-card__label {
      font-size: 65px;
      font-weight: bold;
    }
    .now .title-card__label {
      color: white;
    }
    .next .title-card__label {
      color: white;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-row">
      <div id="timeOfDay" class="clock"></div>
      <div id="mainTimer" class="timer"></div>
      <div id="auxTimer" class="aux-timer"></div>
    </div>
    <div class="now-row">
      <span id="nowLabel" class="now-label">NOW</span>
      <span id="nowContent" class="now-content">Loading...</span>
    </div>
  </div>
  
  <div class="event-container">
    <div id="nextMessage" class="title-card next">
      <span class="title-card__title">Loading...</span>
      <span class="title-card__label">NEXT</span>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById("timeOfDay").innerText = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateTime, 60000);
    updateTime();

    function formatTime(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const minutes = Math.floor(Math.abs(totalSeconds) / 60);
      const seconds = Math.abs(totalSeconds) % 60;
      return `${totalSeconds < 0 ? '- ' : ''}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    const ws = new WebSocket('ws:127.0.0.1:4001/ws');

    ws.onopen = () => {
      console.log('Connected to Ontime WebSocket');
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      console.log("Received WebSocket message:", message);

      if (message.type === "ontime-timer" && message.payload && typeof message.payload.current === "number") {
        const mainTimerElement = document.getElementById("mainTimer");
        const nowLabel = document.getElementById("nowLabel");
        const nowContent = document.getElementById("nowContent");
        const nextTitleElement = document.querySelector("#nextMessage .title-card__title");
        const timerColor = message.payload.current < 0 ? "red" : "limegreen";
        
        mainTimerElement.innerText = formatTime(message.payload.current);
        mainTimerElement.style.color = timerColor;
        nowLabel.style.color = timerColor;
        nowContent.style.color = timerColor;
        nextTitleElement.style.color = timerColor;
      }
      
      if (message.type === "ontime-auxtimer1" && message.payload && typeof message.payload.current === "number") {
        const auxTimerElement = document.getElementById("auxTimer");
        auxTimerElement.innerText = formatTime(message.payload.current);
        auxTimerElement.style.color = message.payload.current < 0 ? "red" : "orange";
      }
      
      if (message.type === "ontime-eventNow" && message.payload && message.payload.title) {
        document.getElementById("nowContent").innerText = message.payload.title;
      }
      
      if (message.type === "ontime-eventNext" && message.payload && message.payload.title) {
        document.querySelector("#nextMessage .title-card__title").innerText = message.payload.title;
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from Ontime WebSocket');
    };
  </script>
</body>
</html>
